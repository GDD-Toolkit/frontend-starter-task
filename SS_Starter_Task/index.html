<!DOCTYPE html>

        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <script src="SS_Starter_Task.js"></script>
        <h1>COLOR COUNTER</h1>

            <div>
                <button onclick="redPlus()" id="red">Red</button>
                <h2 id="red_count">0</h2>

            <div>
                <button onclick="yellowPlus()" id="yellow">Yellow</button>
                <h2 id="yellow_count">0</h2>

            </div>
            <div>
                <button onclick="bluePlus()" id="blue">Blue</button>
                <h2 id="blue_count">0</h2>
            </div>
        </section>
        <section id="clear_button">
            <button onclick="clearBoard()" id="clear">Clear Board</button>
        </section>
        
    </body>
